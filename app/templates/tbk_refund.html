{% extends 'base.html' %}
{% block title %}Reembolso - Webpay{% endblock %}
{% block content %}
<div class="container py-4">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb small m-0">
      <li class="breadcrumb-item"><span>Transacción</span></li>
      <li class="breadcrumb-item active" aria-current="page">Reembolso</li>
    </ol>
  </nav>
  <div class="card border-0 shadow-sm mb-3">
    <div class="card-body">
      <h5 class="fw-semibold mb-3 text-warning"><i class="bi bi-arrow-counterclockwise me-2"></i>Reembolso</h5>
      <div class="alert alert-warning small" role="alert">
        <strong>Request:</strong> token_ws: {{ token }}, amount: {{ amount }}
      </div>
      <div class="alert alert-info small" role="alert">
        <strong>Resultado:</strong> {{ response }}
      </div>
      <p class="mb-3"><samp class="text-success fw-semibold">Reembolso realizado con éxito.</samp></p>
      <a href="/" class="btn btn-outline-secondary btn-sm">&laquo; Inicio</a>
    </div>
  </div>
</div>
{% endblock %}
