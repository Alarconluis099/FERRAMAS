{% extends 'base.html' %}
{% block title %}Formulario Reembolso - Webpay{% endblock %}
{% block content %}
<div class="container py-4">
  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb small m-0">
      <li class="breadcrumb-item"><span>Transacción</span></li>
      <li class="breadcrumb-item active" aria-current="page">Reembolsar</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <form id="formulario" action="/webpay-plus/refund" method="POST" class="vstack gap-3">
            <legend class="h6 fw-semibold text-warning mb-2"><i class="bi bi-arrow-counterclockwise me-1"></i>Reembolsar transacción</legend>
            <div class="form-group">
              <label class="form-label small text-uppercase text-muted">token_ws</label>
              <input name="token_ws" type="text" class="form-control form-control-sm" required />
            </div>
            <div class="form-group">
              <label class="form-label small text-uppercase text-muted">Monto</label>
              <input name="amount" type="number" class="form-control form-control-sm" required />
            </div>
            <button type="submit" class="btn btn-outline-danger btn-sm align-self-start"><i class="bi bi-arrow-right-circle me-1"></i>Enviar</button>
          </form>
        </div>
      </div>
      <a href="/" class="btn btn-outline-secondary btn-sm mt-3">&laquo; Inicio</a>
    </div>
  </div>
</div>
{% endblock %}
