{% extends 'base.html' %}
{% block title %}Confirmar Transacción - Webpay{% endblock %}
{% block content %}
<div class="container py-4">
    <nav aria-label="breadcrumb" class="mb-3">
        <ol class="breadcrumb small m-0">
            <li class="breadcrumb-item"><span>Transacción</span></li>
            <li class="breadcrumb-item active" aria-current="page">Commit</li>
        </ol>
    </nav>
    <div class="card border-0 shadow-sm mb-3">
        <div class="card-body">
            <h5 class="fw-semibold mb-3 text-warning"><i class="bi bi-credit-card me-2"></i>Confirmación de pago</h5>
            <div class="alert alert-warning small" role="alert">
                <strong>Request:</strong> token_ws: {{ token }}
            </div>
            <div class="alert alert-info small" role="alert">
                <strong>Resultado:</strong> {{ response }}
            </div>
            <p class="mb-3"><samp class="text-success fw-semibold">Pago ACEPTADO por Webpay</samp></p>
            <form action="/webpay-plus/refund" method="POST" class="d-inline-block me-3">
                <input type="hidden" name="token_ws" value="{{ token }}">
                <input type="hidden" name="amount" value="{{ response.amount }}">
                <button type="submit" class="btn btn-outline-danger btn-sm"><i class="bi bi-arrow-counterclockwise me-1"></i>Reembolsar</button>
            </form>
            <a href="/" class="btn btn-outline-secondary btn-sm">&laquo; Inicio</a>
        </div>
    </div>
</div>
{% endblock %}
